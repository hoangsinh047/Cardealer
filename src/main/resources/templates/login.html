<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Auto Showroom - Đăng nhập quản trị</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/login.css}">
</head>
<body>
<div class="background-container">
    <div class="background-image"></div>
</div>

<div class="page-wrapper">
    <div class="left-section">
        <div class="brand-badges">
            <div class="brand-badge floating"><i class="fas fa-car-side"></i></div>
            <div class="brand-badge floating" style="animation-delay: 0.5s"><i class="fas fa-car"></i></div>
            <div class="brand-badge floating" style="animation-delay: 1s"><i class="fas fa-truck-pickup"></i></div>
            <div class="brand-badge floating" style="animation-delay: 1.5s"><i class="fas fa-motorcycle"></i></div>
        </div>

        <h1 class="showroom-title">SHOWROOM Ô TÔ CAO CẤP</h1>
        <p class="showroom-subtitle">Chuyên cung cấp các dòng xe cao cấp</p>
    </div>

    <div class="right-section">
        <div class="login-card animate__animated animate__fadeIn">
            <div class="login-header">
                <div class="login-logo-container floating">
                    <i class="fas fa-car-alt login-logo"></i>
                </div>
                <h3>LUXURY AUTO</h3>
                <p>HỆ THỐNG QUẢN LÝ SHOWROOM</p>
            </div>

            <div class="login-body">
                <div th:if="${param.error}" class="alert alert-danger animate__animated animate__shakeX">
                    <i class="fas fa-exclamation-circle me-2"></i> Tên đăng nhập hoặc mật khẩu không chính xác
                </div>

                <div th:if="${param.logout}" class="alert alert-success animate__animated animate__bounceIn">
                    <i class="fas fa-check-circle me-2"></i> Bạn đã đăng xuất thành công
                </div>

                <form id="loginForm" th:action="@{/login}" method="post">
                    <!-- Username -->
                    <div class="form-group">
                        <label for="username">Tên đăng nhập</label>
                        <div class="input-container">
                            <i class="fas fa-user"></i>
                            <input type="text" id="username" name="username" class="form-control" required autofocus
                                   placeholder="Nhập tên đăng nhập...">
                        </div>
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                        <label for="password-field">Mật khẩu</label>
                        <div class="input-container">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password-field" name="current-password" class="form-control"
                                   required placeholder="Nhập mật khẩu...">
                            <span toggle="#password-field" class="bx fa-fw bx-hide field-icon click-eye"></span>
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
        <i class='bx bx-key'></i>
    </span>
                        </div>
                    </div>


                    <div class="form-group form-check">
                        <input type="checkbox" class="checkbox-gold" id="remember-me" name="remember-me">
                        <label class="form-check-label" for="remember-me">Ghi nhớ đăng nhập</label>
                    </div>
                    <a href="#" class="forgot-password">Quên mật khẩu?</a>

                    <div class="form-group">
                        <button type="submit" class="btn btn-login w-100" onclick="validate()">
                            <i class="fas fa-sign-in-alt me-2"></i> ĐĂNG NHẬP
                        </button>
                    </div>

                    <div class="form-group">
                        <p class="register-text text-center">
                            Bạn chưa có tài khoản?
                            <a href="#" class="register-link">Đăng ký tài khoản</a>
                        </p>
                    </div>
                </form>
            </div>

            <div class="footer">
                <p>&copy; <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}"></span> - Luxury Auto Showroom |
                    Edit By <i class="fas fa-heart" style="color: var(--accent-color);"></i> Hoàng Sinh</p>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/assets/js/main.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Thêm hiệu ứng khi focus
        const inputs = document.querySelectorAll('.form-control');
        inputs.forEach(input => {
            input.addEventListener('focus', function () {
                this.parentElement.querySelector('label').style.color = '#c8a45c';
            });

            input.addEventListener('blur', function () {
                this.parentElement.querySelector('label').style.color = '#555';
            });
        });
    });
</script>
</body>
</html>
