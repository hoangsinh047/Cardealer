<script>
    // Hàm lấy id từ thuộc tính data-id của button và gọi deleteRow
    function myFunction(button) {
        const id = button.getAttribute("data-id"); // hoặc button.dataset.id
        deleteRow(button, id);
    }

    function deleteRow(button, id) {
        swal({
            title: "Cảnh báo",
            text: "Bạn có chắc chắn muốn xóa?",
            buttons: ["Hủy bỏ", "Đồng ý"],
        }).then((willDelete) => {
            if (willDelete) {
                fetch(`/api/customer/${id}`, {method: "DELETE"})
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === "success") {  // kiểm tra thuộc tính 'status'
                            console.log('dang xoa')
                            swal("Đã xóa thành công!", { icon: "success" });
                            // Xóa dòng khỏi bảng, cập nhật lại danh sách
                            let row = button.closest("tr");
                            row.remove();
                            loadCustomer();
                        } else {
                            console.log('loi khi xoa')
                            swal("Lỗi khi xóa!", { icon: "error" });
                        }
                    })
                    .catch(error => {
                        console.log('bo cua loi dang xoa')
                        swal("Lỗi khi xóa!", {icon: "error"});
                        console.error("Lỗi:", error);
                    });
            }
        });
    }

    function loadCustomer() {
        fetch('/api/customer/getAllCustomer')
            .then(response => response.json())
            .then(result => {
                // Lấy danh sách khách hàng từ kết quả API
                const customers = result.data;

                // Lấy phần tử tbody của bảng
                const tbody = document.querySelector('#sampleTable tbody');
                tbody.innerHTML = ''; // Xóa nội dung cũ

                customers.forEach(customer => {
                    // Format ngày tạo theo định dạng yyyy-MM-dd
                    const createdDate = new Date(customer.createdDate);
                    const year = createdDate.getFullYear();
                    let month = (createdDate.getMonth() + 1).toString().padStart(2, '0');
                    let day = createdDate.getDate().toString().padStart(2, '0');
                    const formattedDate = `${year}-${month}-${day}`;

                    // Tạo một hàng mới cho mỗi khách hàng
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                    <th width="10"><input type="checkbox" id=""></th>
                    <td>${customer.code}</td>
                    <td width="150">${customer.name}</td>
                    <td width="300">${customer.phone}</td>
                    <td>${customer.email}</td>
                    <td>${customer.content}</td>
                    <td>${formattedDate}</td>
                    <td width="100">
                        <button class="btn btn-primary btn-sm trash" type="button" title="Xóa"
                                data-id="${customer.id}" onclick="myFunction(this)">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                        <button class="btn btn-primary btn-sm edit" type="button" title="Sửa" id="show-emp"
                                data-toggle="modal" data-target="#ModalUP">
                            <i class="fas fa-edit"></i>
                        </button>
                    </td>
                `;
                    tbody.appendChild(tr);
                });
            })
            .catch(error => {
                console.error('Lỗi khi tải danh sách khách hàng:', error);
            });
    }


    // Xử lý checkbox chọn tất cả
    oTable = $('#sampleTable').dataTable();
    $('#all').click(function (e) {
        $('#sampleTable tbody :checkbox').prop('checked', $(this).is(':checked'));
        e.stopImmediatePropagation();
    });

    //Thời Gian
    function time() {
        var today = new Date();
        var weekday = new Array(7);
        weekday[0] = "Chủ Nhật";
        weekday[1] = "Thứ Hai";
        weekday[2] = "Thứ Ba";
        weekday[3] = "Thứ Tư";
        weekday[4] = "Thứ Năm";
        weekday[5] = "Thứ Sáu";
        weekday[6] = "Thứ Bảy";
        var day = weekday[today.getDay()];
        var dd = today.getDate();
        var mm = today.getMonth() + 1;
        var yyyy = today.getFullYear();
        var h = today.getHours();
        var m = today.getMinutes();
        var s = today.getSeconds();
        m = checkTime(m);
        s = checkTime(s);
        nowTime = h + " giờ " + m + " phút " + s + " giây";
        if (dd < 10) {
            dd = '0' + dd
        }
        if (mm < 10) {
            mm = '0' + mm
        }
        today = day + ', ' + dd + '/' + mm + '/' + yyyy;
        tmp = '<span class="date"> ' + today + ' - ' + nowTime +
            '</span>';
        document.getElementById("clock").innerHTML = tmp;
        clocktime = setTimeout("time()", "1000", "Javascript");

        function checkTime(i) {
            if (i < 10) {
                i = "0" + i;
            }
            return i;
        }
    }

    //In dữ liệu
    var myApp = new function () {
        this.printTable = function () {
            var tab = document.getElementById('sampleTable');
            var win = window.open('', '', 'height=700,width=700');
            win.document.write(tab.outerHTML);
            win.document.close();
            win.print();
        }
    }
