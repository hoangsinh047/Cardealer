<script>
    let start = 0;
    const total = 6; // S·ªë s·∫£n ph·∫©m m·ªói trang
    document.addEventListener("DOMContentLoaded", function () {
        searchCars(); // G·ªçi h√†m ngay khi trang load
    });

    // H√†m format s·ªë ti·ªÅn sang ƒë·ªãnh d·∫°ng Vi·ªát Nam
    function formatCurrency(amount) {
        return amount.toLocaleString('vi-VN') + ' ƒë';
    }

    // H√†m hi·ªÉn th·ªã k·∫øt qu·∫£ t√¨m ki·∫øm
    function displayResults(results) {
        const container = document.getElementById("car-results");
        container.innerHTML = ''; // X√≥a k·∫øt qu·∫£ c≈©

        if (results.length === 0) {
            container.innerHTML = '<div class="col-12 text-center"><p>Kh√¥ng t√¨m th·∫•y xe ph√π h·ª£p.</p></div>';
            return;
        }

        results.forEach(product => {
            const image = product.imageUrl ? product.imageUrl.split(',')[0] : 'assets/images/no-image.jpg';
            const price = formatCurrency(product.price);
            const html = `
                <div class="col-lg-4">
                    <div class="trainer-item">
                        <div class="image-thumb">
                            <img src="${image}" alt="Car Image">
                        </div>
                        <div class="down-content">
                            <span><sup>Gi√° t·ª´: </sup><span>${price}</span></span>
                            <h4>${product.name}</h4>
                            <p>
                                <i class="fa fa-dashboard"></i> ${product.odo} km &nbsp;&nbsp;&nbsp;
                                <i class="fa fa-cog"></i> ${product.gearbox} &nbsp;&nbsp;&nbsp;
                                <i class="fa fa-tag"></i> ${product.manufacturerName || ''}
                            </p>
                            <ul class="social-icons">
                                <li><a href="/cars/${product.id}">+ Chi ti·∫øt</a></li>
                            </ul>
                        </div>
                    </div>
                </div>`;
            container.innerHTML += html;
        });
    }

    // H√†m hi·ªÉn th·ªã ph√¢n trang
    function setupPagination(totalItems, currentStart) {
        const pagination = document.getElementById("pagination");
        pagination.innerHTML = "";

        const pageSize = 6;
        const totalPages = Math.ceil(totalItems / pageSize);
        const currentPage = Math.floor(currentStart / pageSize);

        // N√∫t Previous
        if (currentPage > 0) {
            pagination.innerHTML += `
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous" onclick="searchCars(${currentStart - pageSize})">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                </a>
            </li>`;
        }

        // S·ªë trang
        for (let i = 0; i < totalPages; i++) {
            const pageStart = i * pageSize;
            pagination.innerHTML += `
            <li class="page-item ${i === currentPage ? 'active' : ''}">
                <a class="page-link" href="#" onclick="searchCars(${pageStart})">${i + 1}</a>
            </li>`;
        }

        // N√∫t Next
        if (currentPage < totalPages - 1) {
            pagination.innerHTML += `
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Next" onclick="searchCars(${currentStart + pageSize})">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                </a>
            </li>`;
        }
    }

    // H√†m t√¨m ki·∫øm xe v·ªõi ph√¢n trang d·ª±a tr√™n start v√† total
    async function searchCars(newStart = 0) {
        start = newStart;

        const keyword = document.getElementById('keyword').value.trim();
        const status = document.getElementById('status').value;
        const type = document.getElementById('type').value;
        const brand = document.getElementById('brand').value;
        const price = document.getElementById('price').value;
        const odo = document.getElementById('odo').value;
        const fuel = document.getElementById('fuel').value;
        const gearbox = document.getElementById('gearbox').value;

        // X·ª≠ l√Ω gi√° cho kho·∫£ng gi√°
        let minPrice = null, maxPrice = null;
        if (price === "1") {
            minPrice = 0;
            maxPrice = 500000000;
        } else if (price === "2") {
            minPrice = 500000000;
            maxPrice = 1000000000;
        } else if (price === "3") {
            minPrice = 1000000000;
        }

        // X·ª≠ l√Ω Odometer
        let minOdo = null, maxOdo = null;
        if (odo === "1") {
            minOdo = 0;
            maxOdo = 50000;
        } else if (odo === "2") {
            minOdo = 50000;
            maxOdo = 100000;
        } else if (odo === "3") {
            minOdo = 100000;
        }

        // G·ªçi API
        let url = '/api/product/getAllProduct?search=' + encodeURIComponent(keyword) +
            '&status=' + encodeURIComponent(status) +
            '&type=' + encodeURIComponent(type) +
            '&manufacturer=' + encodeURIComponent(brand) +
            '&fuel=' + encodeURIComponent(fuel) +
            '&gearbox=' + encodeURIComponent(gearbox) +
            '&start=' + start +
            '&total=' + total;

        if (minPrice !== null) url += '&minPrice=' + encodeURIComponent(minPrice);
        if (maxPrice !== null) url += '&maxPrice=' + encodeURIComponent(maxPrice);
        if (minOdo !== null) url += '&minOdo=' + encodeURIComponent(minOdo);
        if (maxOdo !== null) url += '&maxOdo=' + encodeURIComponent(maxOdo);

        try {
            const response = await fetch(url);
            const data = await response.json();

            console.log(data); // üëà th√™m d√≤ng n√†y ƒë·ªÉ xem to√†n b·ªô d·ªØ li·ªáu tr·∫£ v·ªÅ


            displayResults(data.data);
            const pagination = document.getElementById("pagination");
            if (data.count <= total) {
                pagination.classList.add("d-none");
                pagination.innerHTML = ''; // üëà xo√° n√∫t n·∫øu c√≥ t·ª´ l·∫ßn tr∆∞·ªõc
            } else {
                pagination.classList.remove("d-none"); // üëà hi·ªÉn th·ªã l·∫°i n·∫øu ƒë·ªß trang
                setupPagination(data.count, start);
            }

        } catch (error) {
            console.error('L·ªói khi t√¨m ki·∫øm:', error);
        }
    }
</script>
