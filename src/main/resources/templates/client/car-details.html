<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap"
          rel="stylesheet">

    <title>CAR DEALER WEBSITE</title>

    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/bootstrap.min.css}">

    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/font-awesome.css}">

    <link rel="stylesheet" th:href="@{/assets/css/style.css}">


</head>
<style>
    body {
        font-family: 'Roboto', sans-serif;
    }
</style>
<body>

<!-- ***** Preloader Start ***** -->
<div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
        <span class="dot"></span>
        <div class="dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</div>
<!-- ***** Preloader End ***** -->


<!-- ***** Header Area Start ***** -->
<div th:replace="~{client/include/header :: header}"></div>

<!-- ***** Header Area End ***** -->

<!-- ***** Call to Action Start ***** -->
<section class="section section-bg" id="call-to-action"
         th:style="|background-image: url('@{/assets/images/banner-image-1-1920x500.jpg}')|">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 offset-lg-1">
                <div class="cta-content" th:each="product : ${products}">
                    <br>
                    <br>
                    <h2> <em th:text="'VND ' + ${#numbers.formatInteger(product.price, 0, 'COMMA')}"></em></h2>
                    <p th:text="${product.name}"></p>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- ***** Call to Action End ***** -->

<!-- ***** Fleet Starts ***** -->
<section class="section" id="trainers">
    <div class="container">
        <br>
        <br>

        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li th:each="image, iterStat : ${products.images}"
                    data-target="#carouselExampleIndicators"
                    th:data-slide-to="${iterStat.index}"
                    th:classappend="${iterStat.index == 0} ? 'active' : ''">
                </li>
            </ol>
            <div class="carousel-inner">
                <div th:each="image, iterStat : ${products.images}"
                     class="carousel-item"
                     th:classappend="${iterStat.index == 0} ? 'active'">
                    <img class="d-block w-100" th:src="@{${image}}" alt="Product Image">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>


        <br>
        <br>

        <div class="row" id="tabs">
            <div class="col-lg-4">
                <ul>
                    <li><a href='#tabs-1'><i class="fa fa-cog"></i> Thông số kĩ thuật</a></li>
                    <li><a href='#tabs-2'><i class="fa fa-info-circle"></i> Mô tả</a></li>
                    <li><a href='#tabs-4'><i class="fa fa-phone"></i> Thông tin liên hệ</a></li>
                </ul>
            </div>
            <div class="col-lg-8">
                <section class='tabs-content' style="width: 100%;" th:each="product : ${products}">
                    <article id='tabs-1'>
                        <h4>Thông số kĩ thuật</h4>

                        <div class="row">
                            <div class="col-sm-6">
                                <label>Used/New</label>
                                <p th:text="${products.status}"></p>
                            </div>

                            <div class="col-sm-6">
                                <label>Hãng xe</label>
                                <p th:text="${products.manufacturerName}"></p>
                            </div>

                            <div class="col-sm-6">
                                <label> Kiểu xe</label>
                                <p th:text="${products.type}"></p>
                            </div>

                            <div class="col-sm-6">
                                <label>Đăng ký lần đầu</label>
                                <p th:text="${products.firstRegis}"></p>
                            </div>

                            <div class="col-sm-6">
                                <label>Odo</label>
                                <p th:text="${products.odo}"></p>
                            </div>

                            <div class="col-sm-6">
                                <label>Nhiên liệu</label>
                                <p th:text="${products.fuel}"></p>

                            </div>

                            <div class="col-sm-6">
                                <label>Hộp số</label>
                                <p th:text="${products.gearbox}"></p>

                            </div>

                            <div class="col-sm-6">
                                <label>Số ghế</label>
                                <p th:text="${products.numSeat}"></p>

                            </div>

                            <div class="col-sm-6">
                                <label>Màu sắc</label>
                                <p th:text="${products.color}"></p>

                            </div>
                        </div>
                    </article>
                    <article id='tabs-2'>
                        <h4>Mô tả</h4>
                        <p th:text="${products.description}"></p>
                    </article>
                    <article id='tabs-4'>
                        <h4>Thông tin liên hệ</h4>

                        <div class="row">
                            <div class="col-sm-6">
                                <label>Họ tên</label>

                                <p>Hoàng Sinh</p>
                            </div>
                            <div class="col-sm-6">
                                <label>Số điện thoại</label>

                                <p>0123 - 456 - 789 </p>
                            </div>
                            <div class="col-sm-6">
                                <label>Email</label>
                                <p><a th:href="@{#}">sinh@gmail.com</a></p>
                            </div>
                        </div>
                    </article>
                </section>
            </div>
        </div>
    </div>
</section>
<!-- ***** Fleet Ends ***** -->

<!-- ***** Footer Start ***** -->
<div th:replace="~{client/include/footer:: footer}"></div>


<!-- jQuery -->
<script th:src="@{/assets/js/jquery-2.1.0.min.js}"></script>

<!-- Bootstrap -->
<script th:src="@{/assets/js/popper.js}"></script>
<script th:src="@{/assets/js/bootstrap.min.js}"></script>

<!-- Plugins -->
<script th:src="@{/assets/js/scrollreveal.min.js}"></script>
<script th:src="@{/assets/js/waypoints.min.js}"></script>
<script th:src="@{/assets/js/jquery.counterup.min.js}"></script>
<script th:src="@{/assets/js/imgfix.min.js}"></script>
<script th:src="@{/assets/js/mixitup.js}"></script>
<script th:src="@{/assets/js/accordions.js}"></script>

<!-- Global Init -->
<script th:src="@{/assets/js/custom.js}"></script>

</body>
</html>
